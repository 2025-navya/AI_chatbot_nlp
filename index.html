<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <div id="chatbox"></div>
    <div class="input-area">
      <input id="userInput" placeholder="Type or speak..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startListening()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const synth = window.speechSynthesis;

    // Load existing chat from sessionStorage
    window.onload = () => {
      const saved = sessionStorage.getItem("chat");
      if (saved) document.getElementById("chatbox").innerHTML = saved;
    };

    function appendMessage(msg, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.innerText = msg;
      document.getElementById("chatbox").appendChild(div);
      sessionStorage.setItem("chat", document.getElementById("chatbox").innerHTML);
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage(msg, "user");
      input.value = "";

      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      })
        .then(res => res.json())
        .then(data => {
          appendMessage(data.answer, "bot");
          speak(data.answer);
        });
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };
    }
  </script>
</body>
</html>
